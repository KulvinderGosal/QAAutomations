name: ðŸ§ª PushEngage Smoke Tests

on:
  push:
    branches: [ main, staging, develop ]
  pull_request:
    branches: [ main, staging, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ðŸ“š Install dependencies
        run: npm ci
      
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: ðŸ”§ Setup environment
        run: |
          cp .env.example .env
          echo "HEADLESS=true" >> .env
          echo "BROWSER=${{ matrix.browser }}" >> .env
      
      - name: âœ… Run Smoke Tests
        run: npx playwright test tests/pushengage-regression/critical/installation/ --project=${{ matrix.browser }}
        env:
          WP_ADMIN_URL: ${{ secrets.WP_ADMIN_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
          PLUGIN_NAME: ${{ secrets.PLUGIN_NAME }}
          PLUGIN_SEARCH_TERM: ${{ secrets.PLUGIN_SEARCH_TERM }}
      
      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 30
      
      - name: ðŸ“¹ Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.browser }}
          path: test-results/videos/
          retention-days: 7
      
      - name: ðŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.browser }}
          path: test-results/screenshots/
          retention-days: 7

  plugin-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ðŸ“š Install dependencies
        run: npm ci
      
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: ðŸ”§ Setup environment
        run: cp .env.example .env
      
      - name: ðŸŽ¯ Run Plugin Tests
        run: npx playwright test tests/pushengage-regression/critical/installation/02-plugin-smoke-test.spec.js --project=chromium
        env:
          WP_ADMIN_URL: ${{ secrets.WP_ADMIN_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
          PLUGIN_NAME: ${{ secrets.PLUGIN_NAME }}
          PLUGIN_SEARCH_TERM: ${{ secrets.PLUGIN_SEARCH_TERM }}
      
      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plugin-test-results
          path: test-results/
          retention-days: 30

  publish-results:
    name: ðŸ“‹ Publish Test Results
    runs-on: ubuntu-latest
    needs: [smoke-tests, plugin-tests]
    if: always()
    
    steps:
      - name: ðŸ“¥ Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: '*test-results*'
          merge-multiple: true
      
      - name: ðŸ“ Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## ðŸ§ª Test Results\n\n';
            
            // Add test summary
            const resultsPath = fs.readdirSync('.', { recursive: true })
              .filter(f => f.includes('junit.xml'))[0];
            
            if (resultsPath) {
              comment += 'âœ… Tests executed successfully!\n\n';
              comment += `ðŸ“Š Results: [View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
